<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/respon.css" />
    <link
      rel="stylesheet"
      href="./icons/font awesome/fontawesome-free-5.15.4-web/css/all.css"
    />
  </head>
  <body>
    <div class="cart grid wide wide-m wide-t">
      <div class="header px-45-t px-10-m">
        <div class="none">
          <span class="header-menu">
            <img src="./icons/menu.svg" alt="" />
          </span>
          <div class="menu">
            <ul class="menu-list">
              <div class="close-icon">
                <span class="close-icon-item">
                  <img src="./icons/icons8-close-white.svg" alt="" />
                </span>
              </div>
              <div class="search">
                <input class="search-input" type="" name="" value="" />
                <div class="icon">
                  <span class="icon-item">
                    <img src="./icons/Magnifier.svg" alt="" />
                  </span>
                </div>
              </div>
            </ul>
          </div>
        </div>
        <div class="logo">
          <a href="./index.html" class="logo-link">
            <img src="" alt="" />
          </a>
        </div>
        <div class="header-center none-t none-m">
          <div class="search">
            <input class="search-input" type="" name="" value="" />
            <div class="icon">
              <span class="icon-item">
                <img src="./icons/Magnifier.svg" alt="" />
              </span>
            </div>
          </div>
        </div>
        <div class="header-right gap-32-t gap-16-m">
          <div class="support none-t none-m">Hỗ trợ khách hàng</div>

          <div class="user">
            <a href="./page1.html" class="user-icon">
              <img src="./icons/User.svg" alt="" />
            </a>
          </div>
          <div class="user">
            <span class="user-icon">
              <img src="./icons/Shopping cart.svg" alt="" />
            </span>
          </div>
        </div>
      </div>
      <div class="cart-content">
        <div class="direct">
          <ul class="direct-list">
            <li class="direct-item">
              <a href="" class="direct-link">Trang chủ</a>
            </li>
            <span class="right-arrow">
              <i class="fas fa-angle-right"></i>
            </span>
            <li class="direct-item">
              <a href="" class="direct-link">Giỏ hàng</a>
            </li>
          </ul>
        </div>
        <div class="cart-product wide wide-m wide-t">
          <div class="cart-header">
            GIỎ HÀNG
            <span class="total">(0 sản phẩm)</span>
          </div>
          <div class="cart-product-content">
            <div class="cart-empty"></div>
            <a href="./index.html">
              <button class="continue-buy">Tiếp tục mua hàng</button>
            </a>
          </div>
        </div>
      </div>
      <div class="cart-footer"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
